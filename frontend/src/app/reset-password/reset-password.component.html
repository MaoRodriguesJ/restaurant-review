<div class="d-flex align-items-center" style="min-height: 65vh">
  <div class="container d-flex justify-content-center align-items-center" style="max-width: 350px">
    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Enter new password</mat-label>
        <input matInput placeholder="******" [formControl]="password" [type]="hide ? 'password' : 'text'" />
        <button
          type="button"
          *ngIf="password.value"
          mat-icon-button
          matSuffix
          (click)="onHide()"
          style="padding-top: 12px"
        >
          <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="hasPasswordError()">{{ getPasswordErrorMessage() }}</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Confirm password</mat-label>
        <input
          matInput
          placeholder="******"
          [formControl]="confirmPassword"
          [type]="hideConfirm ? 'password' : 'text'"
          (paste)="$event.preventDefault()"
        />
        <button
          type="button"
          *ngIf="password.value"
          mat-icon-button
          matSuffix
          (click)="onHideConfirm()"
          style="padding-top: 12px"
        >
          <mat-icon>{{ hideConfirm ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="hasConfirmPasswordError()">{{ getConfirmPasswordErrorMessage() }}</mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" class="w-100 mt-3">CHANGE PASSWORD</button>
    </form>
  </div>
</div>
