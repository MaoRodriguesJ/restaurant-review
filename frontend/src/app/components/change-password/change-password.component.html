<mat-form-field appearance="outline" class="w-100">
  <mat-label>Enter your password</mat-label>
  <input matInput placeholder="******" [formControl]="oldPassword" [type]="hideCurrent ? 'password' : 'text'" />
  <button
    type="button"
    *ngIf="password.value"
    mat-icon-button
    matSuffix
    (click)="onHideCurrent()"
    style="padding-top: 12px"
  >
    <mat-icon>{{ hideCurrent ? 'visibility_off' : 'visibility' }}</mat-icon>
  </button>
</mat-form-field>
<mat-form-field appearance="outline" class="w-100">
  <mat-label>Enter your new password</mat-label>
  <input matInput placeholder="******" [formControl]="password" [type]="hide ? 'password' : 'text'" />
  <button type="button" *ngIf="password.value" mat-icon-button matSuffix (click)="onHide()" style="padding-top: 12px">
    <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
  </button>
  <mat-error *ngIf="hasPasswordError()">{{ getPasswordErrorMessage() }}</mat-error>
</mat-form-field>
<mat-form-field appearance="outline" class="w-100">
  <mat-label>Confirm password</mat-label>
  <input
    matInput
    placeholder="******"
    [formControl]="confirmPassword"
    [type]="hideConfirm ? 'password' : 'text'"
    (paste)="$event.preventDefault()"
  />
  <button
    type="button"
    *ngIf="password.value"
    mat-icon-button
    matSuffix
    (click)="onHideConfirm()"
    style="padding-top: 12px"
  >
    <mat-icon>{{ hideConfirm ? 'visibility_off' : 'visibility' }}</mat-icon>
  </button>
  <mat-error *ngIf="hasConfirmPasswordError()">{{ getConfirmPasswordErrorMessage() }}</mat-error>
</mat-form-field>
