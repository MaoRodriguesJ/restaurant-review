<div class="d-flex align-items-center" style="min-height: 75vh">
  <div class="container" style="min-height: 535px">
    <form [formGroup]="form">
      <mat-horizontal-stepper #stepper [linear]="false">
        <mat-step [stepControl]="user" [editable]="true" label="User Info" errorMessage="Invalid">
          <form [formGroup]="user">
            <div class="row justify-content-center">
              <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4">
                <app-user [formGroup]="form" controlPath="user"></app-user>
              </div>
            </div>
            <div class="row justify-content-end">
              <div class="col-4 col-sm-4 col-md-4 col-lg-2 col-xl-0">
                <button mat-stroked-button color="primary" class="w-100 mt-3" (click)="onNext(stepper)">NEXT</button>
              </div>
            </div>
          </form>
        </mat-step>
        <mat-step [stepControl]="restaurant" [editable]="true" label="Restaurant Info" errorMessage="Invalid">
          <form [formGroup]="restaurant">
            <div class="row justify-content-center">
              <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4">
                <app-restaurant [formGroup]="form" controlPath="restaurant"></app-restaurant>
              </div>
            </div>
            <div class="row justify-content-between">
              <div class="col-4 col-sm-4 col-md-4 col-lg-2 col-xl-0">
                <button mat-stroked-button color="primary" matStepperPrevious class="w-100 mt-3">BACK</button>
              </div>
              <div class="col-4 col-sm-4 col-md-4 col-lg-2 col-xl-0">
                <button mat-raised-button color="primary" type="submit" (click)="onSubmit()" class="w-100 mt-3">
                  SIGN UP
                </button>
              </div>
            </div>
          </form>
        </mat-step>
      </mat-horizontal-stepper>
    </form>
  </div>
</div>
