<div class="d-flex align-items-center" style="min-height: 75vh">
  <div class="container d-flex justify-content-center align-items-center" style="max-width: 350px">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <app-user [formGroup]="userForm" controlPath="user"></app-user>

    </form>
  </div>
</div>
